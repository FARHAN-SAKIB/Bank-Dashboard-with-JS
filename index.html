<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold my-5">Welcome to <span>my</span> bank</h1>
    </header>
    
    <div class="w-9/12 bg-green-400 mx-auto p-8">
        <h3 class="text-3xl my-2">Please Login</h3>
        Email: 
        <input id="login_email" type="email" placeholder="Type your email" class="w-9/12 p-2 block">
        Password:
        <input id="login_password" type="password" placeholder="Type your password" class="w-9/12 p-2 block">
        <button id="login_button" class="bg-yellow-700 mt-2 px-6 py-2 rounded-lg">Login</button>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
