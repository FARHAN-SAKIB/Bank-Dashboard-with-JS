<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold my-5">Do something</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-red-200 p-8 rounded-lg">
                    <h3>Deposit</h3>
                    <h3>$<span id="total_deposit">000</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h3>withdraw</h3>
                    <h3>$<span id="total_withdraw">000</span></h3>
                </div>
                <div class="bg-red-600 p-8 rounded-lg">
                    <h3>Balance</h3>
                    <h3>$<span id="total_balance">2000</span></h3>
                </div>
            </div>
        </section>
        
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-6">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3>Please deposit</h3>
                    <input id="deposit_input" type="text" placeholder="$amount" class="block w-9/12">
                    <button id="deposit_button" class="bg-blue-900 mt-2 px-6">Deposit</button>
                </div>
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h3>Please withdraw</h3>
                    <input id="withdraw_input" type="text" placeholder="$amount" class="block w-9/12">
                    <button id="withdraw_button" class="bg-blue-900 mt-2 px-6">withdraw</button>
                </div>
            </div>
        </section>


        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>
</html>
